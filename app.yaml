application: gae-ng-seed
version: 1
runtime: go
api_version: go1
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: client/app/css
- url: /img
  static_dir: client/app/img
- url: /js
  static_dir: client/app/js
- url: /lib
  static_dir: client/app/lib
- url: /views
  static_dir: client/app/views
- url: /dist
  static_dir: client/app/dist
- url: /.*
  script: _go_app
  login: required
skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*/grunt/.*
- ^(.*/)?.*/test/.*
- ^(.*/)?.*\.map
- ^(.*/)?.*\.json
